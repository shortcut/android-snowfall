buildscript {

  ext.versions = [
      'compileSdk'    : 29,
      'buildTools'    : '29.0.2',
      'minSdk'        : 21,
      'targetSdk'     : 29,

      'kotlin'        : '1.4.20',
  ]

  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.1.1'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
